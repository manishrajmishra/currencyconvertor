<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="main1.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Currency Convertor</h1>
        </div>
        <div class="date"></div>
        <ul class="currencies">
            <li class="currency base-currency" id="USD">
                <img id="primary-currency-image" src="http://www.geonames.org/flags/l/us.gif" class="flag">
                <div class="info">
                    <p class="input"><span id="primary-currency-symbol" class="currency-symbol">&#36;</span><input id="primary-currency-value"  placeholder="0.0000"></p>
                    <p class="currency-name" id="currency-name-primary">USD - US Dollar</p>
                    <p id="primary-rate" class="base-currency-rate">1 USD = 1 USD</p>
                    <p class="drop"><i class="fa fa-caret-down"></i></p>
                    <ul class="add-currency-list">
                    </ul>
                </div>
            </li>
            <div class="middle">
                <span id="exchange"><i class="fa fa-sort"></i></span>
            </div>
            <li class="currency" id="JPY">
                <img id="secondary-currency-image" src="http://www.geonames.org/flags/l/jp.gif" class="flag">
                <div class="info">
                    <p class="input"><span id="secondary-currency-symbol" class="currency-symbol">&#165;</span><input id="secondary-currency-value" placeholder="0.0000"></p>
                    <p class="currency-name" id="currency-name-secondary">JPY - Japanese Yen</p>
                    <p id="secondary-rate" class="base-currency-rate">1 USD = 111.0401 JPY</p>
                    <p class="drops"><i class="fa fa-caret-down"></i></p>
                    <ul class="add-currency-list1">
                    </ul>
                </div>
            </li>
        </ul>
        <button id="convert" class="add-currency-btn">CONVERT</button>
    </div>
    <div class="containerbottom">
        <div class="datebottom"></div>
        <ul class="currenciesbottom"></ul>
        <button class="add-currency-btnbottom"></i>Add Currency</button>
        <ul class="add-currency-listbottom"></ul>
    </div>
  <script src="main.js"></script>
    <script src="main1.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
